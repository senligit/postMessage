<head>

      <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
<script type="text/javascript">
;(function(doc,win,undefined){

      var fn=function(){};

      fn.prototype={

          /*本地数据存储*/

          setLocalCookie: function (msg) {

 var db = new Dexie("goods_database");
          db.version(1).stores({
              items: 'id,shop,src,alt,datas,uptime,lastsale,growth'
          });
console.log('setLocalCookie')
          db.items.put({
	          id:msg.id,
	          shop:msg.shop,
	          src:msg.src,
	          alt:msg.alt,
	          datas:msg.datas
	          }).then (function(){

              return db.items.get(msg.id);
          }).then(function (item) {
             console.log ("item is " + item.id+ item.shop+ item.src+ item.alt+ item.datas[0].sale);
          }).catch(function(error) {

             alert ("Ooops: " + error);
          });
        // Convert all shoeSize from european to american size:
db.items.toCollection().modify(item => {
    item.shop += 'a'; // (very approximate formula...., but anyway...)
});
;
              


          },
          getLocalCookie: function (k) {
              k = k || "localDataTemp";
              return typeof window.localStorage !== "undefined" ? localStorage.getItem(k) :
                      (function () {
                          var all = document.cookie.split(";");
                          var cookieData = {};
                          for (var i = 0, l = all.length; i < l; i++) {
                              var p = all[i].indexOf("=");
                              var dataName = all[i].substring(0, p).replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g,"");
                              cookieData[dataName] = all[i].substring(p + 1);
                          }
                          return cookieData[k]

                      })();

          },
          clearLocalData: function (k) {
              k = k || "localDataTemp";
              typeof window.localStorage !== "undefined" ? localStorage.removeItem(k) :
                      (function () {
                          document.cookie = k + "=temp" + ";max-age=0";
                      })()
          },
          init:function(){
              this.bindEvent();
		  console.log('init')
          },

          bindEvent:function(){

              var _this=this;

              win.addEventListener("message",function(evt){

                  if(win.parent!=evt.source){return}
 console.log(evt.data)
                  var options=JSON.parse(evt.data);

                  //if(options.type=="GET"){

                  //    var data=tools.getLocalCookie(options.key);

                     // win.parent.postMessage(data, "*");

                  //}

                  //options.type=="SET"&&
                  _this.setLocalCookie(options);

                 // options.type=="REM"&&_this.clearLocalData(options);

              },false)
          }
      };
      var tools=new fn();
      tools.init();
  })(document,window);
              
</script>
